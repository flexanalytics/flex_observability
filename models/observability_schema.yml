  - name: fact_execution
    description: "{{ doc('fact_execution') }}"
    config:
      contract:
        enforced: true
      tests:
      - elementary.schema_changes:
          config:
            severity: warn
    meta:
      label: All Executions Fact
      display_index: 1
      joins:
        - to: dim_model
          type: inner #inner, left, right, full; default 'inner'
          join_on:
            - from_field: model_key
              exp: '=' #optional; default '='; '=','<>'
              to_field: model_key
        - to: dim_seed
          type: inner
          join_on:
            - from_field: seed_key
              to_field: seed_key
        - to: dim_test
          type: inner
          join_on:
            - from_field: test_key
              to_field: test_key
        - to: dim_snapshot
          type: inner
          join_on:
            - from_field: snapshot_key
              to_field: snapshot_key
        - to: dim_snapshot
          type: inner
          join_on:
            - from_field: snapshot_key
              to_field: snapshot_key
        - to: dim_execution
          type: inner
          join_on:
            - from_field: execution_key
              to_field: execution_key
    columns:
    - name: execution_key
      tests: *not_null_unique
      data_type: text
      meta:
        hidden: true
    - name: model_key
      data_type: text
      meta:
        hidden: true
    - name: test_key
      data_type: text
      meta:
        hidden: true
    - name: seed_key
      data_type: text
      meta:
        hidden: true
    - name: snapshot_key
      data_type: text
      meta:
        hidden: true
    - name: rows_affected
      data_type: bigint
      meta:
        label: Rows Affected
    - name: execution_time
      data_type: decimal(10, 2)
      meta:
        label: Time To Execute
    - name: execute_started_at
      data_type: timestamp
      meta:
        label: Execution Started Time
    - name: execute_completed_at
      data_type: timestamp
      meta:
        label: Execution Completed Time
    - name: compile_started_at
      data_type: timestamp
      meta:
        label: Compile Started Time
    - name: compile_completed_at
      data_type: timestamp
      meta:
        label: Compile Completed Time
